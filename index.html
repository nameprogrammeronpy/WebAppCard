<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä –∫–∞—Ä—Ç –¢–∞—Ä–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 15px 10px;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 450px;
        }

        .title {
            color: #e6b980;
            font-size: 20px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(230, 185, 128, 0.5);
            animation: fadeIn 0.5s ease-in;
        }

        .shuffle-area {
            position: relative;
            height: 250px;
            width: 100%;
            margin-bottom: 20px;
            display: block;
        }

        .shuffle-area.hidden {
            display: none !important;
        }

        .shuffle-card {
            position: absolute;
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            border: 2px solid #8b6f47;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        @keyframes shuffle1 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); }
            50% { left: 20%; top: 20%; transform: translate(-50%, -50%) rotate(-25deg); }
        }
        @keyframes shuffle2 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); }
            50% { left: 80%; top: 30%; transform: translate(-50%, -50%) rotate(35deg); }
        }
        @keyframes shuffle3 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); }
            50% { left: 30%; top: 70%; transform: translate(-50%, -50%) rotate(-40deg); }
        }
        @keyframes shuffle4 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); }
            50% { left: 70%; top: 75%; transform: translate(-50%, -50%) rotate(28deg); }
        }
        @keyframes shuffle5 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); }
            50% { left: 50%; top: 15%; transform: translate(-50%, -50%) rotate(-15deg); }
        }

        .shuffle-card:nth-child(1) { animation: shuffle1 1.2s ease-in-out infinite; }
        .shuffle-card:nth-child(2) { animation: shuffle2 1.2s ease-in-out infinite; animation-delay: 0.1s; }
        .shuffle-card:nth-child(3) { animation: shuffle3 1.2s ease-in-out infinite; animation-delay: 0.2s; }
        .shuffle-card:nth-child(4) { animation: shuffle4 1.2s ease-in-out infinite; animation-delay: 0.3s; }
        .shuffle-card:nth-child(5) { animation: shuffle5 1.2s ease-in-out infinite; animation-delay: 0.4s; }

        .grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .grid.show {
            display: grid;
            animation: fadeIn 0.5s ease-in;
        }

        .card-container {
            width: 100%;
            aspect-ratio: 2/3;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-container.flipped {
            transform: rotateY(180deg);
        }

        .card-container.selected {
            animation: pulse 0.5s ease-in-out;
        }

        .card-container.locked {
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.08) rotateY(180deg); }
        }

        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #8b6f47;
        }

        .card-back {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            font-size: 28px;
            transition: all 0.3s ease;
        }

        .card-container:active .card-back {
            box-shadow: 0 10px 30px rgba(230, 185, 128, 0.4);
            border-color: #e6b980;
        }

        .card-front {
            background: linear-gradient(135deg, #4a2c5e 0%, #2d1b4e 100%);
            transform: rotateY(180deg);
            font-size: 36px;
            position: relative;
            overflow: hidden;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .card-front .emoji-placeholder {
            font-size: 36px;
        }

        .card-container.selected .card-front {
            box-shadow: 0 0 25px rgba(230, 185, 128, 0.9),
                        0 0 40px rgba(230, 185, 128, 0.6);
            border-color: #e6b980;
        }

        .card-number {
            position: absolute;
            bottom: 4px;
            right: 6px;
            color: #e6b980;
            font-size: 11px;
            opacity: 0.9;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .message {
            color: #e6b980;
            font-size: 15px;
            margin-top: 15px;
            min-height: 22px;
            animation: fadeIn 0.5s ease-in;
        }

        .message.success {
            font-size: 17px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(230, 185, 128, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .final-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        .final-screen.show {
            display: block;
        }

        .final-screen h2 {
            color: #e6b980;
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(230, 185, 128, 0.6);
        }

        .selected-cards-display {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 25px 0;
        }

        .mini-card {
            width: 70px;
            height: 105px;
            border-radius: 8px;
            border: 2px solid #e6b980;
            box-shadow: 0 0 20px rgba(230, 185, 128, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            background: linear-gradient(135deg, #4a2c5e 0%, #2d1b4e 100%);
            overflow: hidden;
        }

        .mini-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 380px) {
            .title { font-size: 18px; }
            .grid { gap: 6px; max-width: 320px; }
            .card-back { font-size: 24px; }
            .card-front { font-size: 30px; }
            .message { font-size: 14px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title" id="title">‚ú® –ü–µ—Ä–µ—Ç–∞—Å–æ–≤—ã–≤–∞—é –∫–∞—Ä—Ç—ã... ‚ú®</h1>

    <div class="shuffle-area" id="shuffleArea">
        <div class="shuffle-card">üåô</div>
        <div class="shuffle-card">üåô</div>
        <div class="shuffle-card">üåô</div>
        <div class="shuffle-card">üåô</div>
        <div class="shuffle-card">üåô</div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="final-screen" id="finalScreen">
        <h2>‚ú® –ö–∞—Ä—Ç—ã –≤—ã–±—Ä–∞–Ω—ã! ‚ú®</h2>
        <div class="selected-cards-display" id="selectedCardsDisplay"></div>
        <p class="message">–û—Ç–ø—Ä–∞–≤–ª—è—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ç—ë—Ç–µ –ó–∏–Ω–µ...</p>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
    console.log('üé¥ WebApp started');

    // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
    const TOTAL_CARDS = 78;
    const CARDS_TO_SHOW = 9;
    const CARDS_TO_SELECT = 3;

    const ALL_CARDS = Array.from({length: TOTAL_CARDS}, (_, i) => i);
    const CARD_EMOJIS = ['üåô', '‚≠ê', '‚ú®', 'üîÆ', 'üåü', 'üí´', 'ü™ê', '‚òÑ', 'üå†'];

    let selectedGrid = [];
    let selectedCards = [];
    let selectedIndices = [];
    let isLocked = false;
    let isGridReady = false;

    // === –§–£–ù–ö–¶–ò–ò ===

    function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    function selectRandomCards() {
        const shuffled = shuffleArray(ALL_CARDS);
        selectedGrid = shuffled.slice(0, CARDS_TO_SHOW);
        console.log('‚úÖ –í—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã –¥–ª—è —Å–µ—Ç–∫–∏:', selectedGrid);
    }

    function createGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        selectedGrid.forEach((cardId, index) => {
            const container = document.createElement('div');
            container.className = 'card-container';
            container.dataset.index = index;
            container.dataset.cardId = cardId;

            const back = document.createElement('div');
            back.className = 'card-back';
            back.textContent = 'üåô';

            const front = document.createElement('div');
            front.className = 'card-front';

            const emoji = document.createElement('span');
            emoji.className = 'emoji-placeholder';
            emoji.textContent = CARD_EMOJIS[index];
            front.appendChild(emoji);

            const number = document.createElement('span');
            number.className = 'card-number';
            number.textContent = index + 1;
            front.appendChild(number);

            container.appendChild(back);
            container.appendChild(front);

            // üî• –ï–î–ò–ù–°–¢–í–ï–ù–ù–û–ï –ú–ï–°–¢–û, –ì–î–ï –û–ë–†–ê–ë–ê–¢–´–í–ê–ï–¢–°–Ø –ö–õ–ò–ö
            container.addEventListener('click', function(e) {
                console.log('üëÜ Clicked on card', index + 1);
                handleCardClick(container, index, cardId);
            });

            grid.appendChild(container);
        });
        
        console.log('‚úÖ –°–µ—Ç–∫–∞ —Å–æ–∑–¥–∞–Ω–∞');
    }

    function handleCardClick(container, index, cardId) {
        console.log('üéØ handleCardClick called:', {index: index + 1, isLocked, isGridReady});
        
        if (isLocked) {
            console.log('‚ùå Locked - ignoring click');
            return;
        }
        
        if (!isGridReady) {
            console.log('‚ùå Grid not ready - ignoring click');
            return;
        }

        const indexInSelectedIndices = selectedIndices.indexOf(index);
        const isSelected = indexInSelectedIndices !== -1;

        if (isSelected) {
            // –û—Ç–º–µ–Ω–∏—Ç—å –≤—ã–±–æ—Ä
            console.log('‚Ü©Ô∏è Unselecting card', index + 1);
            container.classList.remove('flipped', 'selected');
            selectedIndices.splice(indexInSelectedIndices, 1);

            const cardIdIndex = selectedCards.indexOf(cardId);
            if (cardIdIndex !== -1) {
                 selectedCards.splice(cardIdIndex, 1);
            }

        } else if (selectedIndices.length < CARDS_TO_SELECT) {
            // –í—ã–±—Ä–∞—Ç—å –∫–∞—Ä—Ç—É
            console.log('‚úÖ Selecting card', index + 1);
            container.classList.add('flipped');
            setTimeout(() => {
                container.classList.add('selected');
            }, 300);

            selectedIndices.push(index);
            selectedCards.push(cardId);
        } else {
            console.log('‚ö†Ô∏è Already selected 3 cards');
        }

        updateMessage();

        if (selectedIndices.length === CARDS_TO_SELECT) {
            console.log('üéâ 3 cards selected, finishing');
            finishSelection();
        }
    }

    function updateMessage() {
        const message = document.getElementById('message');
        const remaining = CARDS_TO_SELECT - selectedCards.length;

        if (remaining === CARDS_TO_SELECT) {
            message.textContent = '–°–ª—É—à–∞–π —Å–µ—Ä–¥—Ü–µ–º... –í—ã–±–µ—Ä–∏ 3 –∫–∞—Ä—Ç—ã';
        } else if (remaining > 0) {
            message.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${selectedCards.length} –∏–∑ ${CARDS_TO_SELECT}`;
        } else {
            message.textContent = '';
        }
    }

    function finishSelection() {
        console.log('üèÅ Finishing selection');
        isLocked = true;

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.MainButton.hide();
        }

        document.querySelectorAll('.card-container').forEach(card => {
            if (!selectedIndices.includes(parseInt(card.dataset.index))) {
                card.classList.add('locked');
            }
        });

        document.getElementById('message').textContent = '‚ú® –í–∞—à –≤—ã–±–æ—Ä —Å–¥–µ–ª–∞–Ω! ‚ú®';
        document.getElementById('message').classList.add('success');

        setTimeout(showFinalScreen, 1000);
    }

    function showFinalScreen() {
        console.log('üì∫ Showing final screen');
        document.getElementById('grid').style.display = 'none';
        document.getElementById('message').style.display = 'none';

        const finalScreen = document.getElementById('finalScreen');
        const display = document.getElementById('selectedCardsDisplay');
        display.innerHTML = '';

        selectedIndices.forEach((index) => {
            const cardId = selectedGrid[index];
            const miniCard = document.createElement('div');
            miniCard.className = 'mini-card';
            miniCard.textContent = CARD_EMOJIS[index];
            display.appendChild(miniCard);
        });

        finalScreen.classList.add('show');

        setTimeout(sendToBot, 2000);
    }

    function sendToBot() {
        const positions = selectedIndices.map(i => i + 1);
        
        const result = {
            cards: positions,
            picks: positions,
            selected: positions,
            grid: selectedGrid,
            timestamp: new Date().toISOString()
        };

        console.log('üì§ Sending to bot:', result);

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.sendData(JSON.stringify(result));
            console.log('‚úÖ Data sent via Telegram WebApp');

            setTimeout(() => {
                window.Telegram.WebApp.close();
            }, 500);
        } else {
            console.log('‚ö†Ô∏è Test mode - no Telegram WebApp');
            alert('–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º. –î–∞–Ω–Ω—ã–µ:\n' + JSON.stringify(result, null, 2));
        }
    }

    // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
    
    console.log('‚è≥ Starting initialization in 2.5 seconds...');
    
    setTimeout(() => {
        console.log('üé¨ Initialization started');
        
        const shuffleArea = document.getElementById('shuffleArea');
        shuffleArea.classList.add('hidden');
        console.log('‚úÖ Shuffle area hidden');

        document.getElementById('title').textContent = 'üé¥ –í—ã–±–µ—Ä–∏ 3 –∫–∞—Ä—Ç—ã üé¥';

        selectRandomCards();
        createGrid();

        document.getElementById('grid').classList.add('show');
        updateMessage();
        
        isGridReady = true;
        console.log('‚úÖ Grid ready, waiting for user clicks');
        console.log('üìä State:', {isLocked, isGridReady, selectedIndices});
        
    }, 2500);

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        console.log('‚úÖ Telegram WebApp configured');
    } else {
        console.log('‚ö†Ô∏è Running in test mode (no Telegram WebApp)');
    }
</script>
</body>
</html>
