<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∫–∞—Ä—Ç –¢–∞—Ä–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden;
            padding: 10px;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .title {
            color: #e6b980;
            font-size: 22px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(230, 185, 128, 0.5);
            animation: fadeIn 0.5s ease-in;
        }

        /* === –ê–ù–ò–ú–ê–¶–ò–Ø –ü–ï–†–ï–¢–ê–°–û–í–ö–ò === */
        .shuffle-area {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }

        .shuffle-card {
            position: absolute;
            width: 100px;
            height: 150px;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            border: 2px solid #8b6f47;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        @keyframes shuffle1 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { left: 20%; top: 20%; transform: translate(-50%, -50%) rotate(-25deg); opacity: 0.8; }
        }
        @keyframes shuffle2 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { left: 80%; top: 30%; transform: translate(-50%, -50%) rotate(35deg); opacity: 0.8; }
        }
        @keyframes shuffle3 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { left: 30%; top: 70%; transform: translate(-50%, -50%) rotate(-40deg); opacity: 0.8; }
        }
        @keyframes shuffle4 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { left: 70%; top: 75%; transform: translate(-50%, -50%) rotate(28deg); opacity: 0.8; }
        }
        @keyframes shuffle5 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { left: 50%; top: 15%; transform: translate(-50%, -50%) rotate(-15deg); opacity: 0.8; }
        }

        .shuffle-card:nth-child(1) { animation: shuffle1 1.2s ease-in-out infinite; }
        .shuffle-card:nth-child(2) { animation: shuffle2 1.2s ease-in-out infinite; animation-delay: 0.1s; }
        .shuffle-card:nth-child(3) { animation: shuffle3 1.2s ease-in-out infinite; animation-delay: 0.2s; }
        .shuffle-card:nth-child(4) { animation: shuffle4 1.2s ease-in-out infinite; animation-delay: 0.3s; }
        .shuffle-card:nth-child(5) { animation: shuffle5 1.2s ease-in-out infinite; animation-delay: 0.4s; }

        /* === –°–ï–¢–ö–ê 3√ó3 === */
        .grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            perspective: 1000px;
        }

        .grid.show {
            display: grid;
            animation: fadeIn 0.5s ease-in;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è 3D –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ */
        .card-container {
            width: 100%;
            aspect-ratio: 2/3;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-container.flipped {
            transform: rotateY(180deg);
        }

        .card-container.selected {
            animation: pulse 0.5s ease-in-out;
        }

        .card-container.locked {
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.05) rotateY(180deg); }
        }

        /* –†—É–±–∞—à–∫–∞ –∏ –ª–∏—Ü–æ –∫–∞—Ä—Ç—ã */
        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #8b6f47;
        }

        /* –†—É–±–∞—à–∫–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤–∏–¥–Ω–∞) */
        .card-back {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            font-size: 36px;
            transition: all 0.3s ease;
        }

        .card-container:hover .card-back {
            box-shadow: 0 10px 30px rgba(230, 185, 128, 0.4);
            border-color: #e6b980;
        }

        /* –õ–∏—Ü–æ –∫–∞—Ä—Ç—ã (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–æ) */
        .card-front {
            background: linear-gradient(135deg, #4a2c5e 0%, #2d1b4e 100%);
            transform: rotateY(180deg);
            font-size: 48px;
            position: relative;
        }

        /* –ï—Å–ª–∏ –∫–∞—Ä—Ç–∞ –∏–º–µ–µ—Ç —Ä–µ–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö */
        .card-container.selected .card-front {
            box-shadow: 0 0 30px rgba(230, 185, 128, 0.8),
            0 0 50px rgba(230, 185, 128, 0.5);
            border-color: #e6b980;
        }

        .card-number {
            position: absolute;
            bottom: 5px;
            right: 8px;
            color: #e6b980;
            font-size: 12px;
            opacity: 0.8;
            font-weight: bold;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ */
        .message {
            color: #e6b980;
            font-size: 16px;
            margin-top: 20px;
            min-height: 25px;
            animation: fadeIn 0.5s ease-in;
        }

        .message.success {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(230, 185, 128, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ò—Å–∫—Ä—ã */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #e6b980;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFloat 2s ease-in-out infinite;
        }

        @keyframes sparkleFloat {
            0%, 100% { opacity: 0; transform: translateY(0) scale(0); }
            50% { opacity: 1; transform: translateY(-40px) scale(1); }
        }

        /* –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .final-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        .final-screen.show {
            display: block;
        }

        .final-screen h2 {
            color: #e6b980;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(230, 185, 128, 0.6);
        }

        .selected-cards-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .mini-card {
            width: 80px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid #e6b980;
            box-shadow: 0 0 20px rgba(230, 185, 128, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background: linear-gradient(135deg, #4a2c5e 0%, #2d1b4e 100%);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title" id="title">‚ú® –ü–µ—Ä–µ—Ç–∞—Å–æ–≤—ã–≤–∞—é –∫–∞—Ä—Ç—ã... ‚ú®</h1>

    <!-- –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ç–∞—Å–æ–≤–∫–∏ -->
    <div class="shuffle-area" id="shuffleArea">
        <div class="shuffle-card">üåô</div>
        <div class="shuffle-card">üåô</div>
        <div class="shuffle-card">üåô</div>
        <div class="shuffle-card">üåô</div>
        <div class="shuffle-card">üåô</div>
    </div>

    <!-- –°–µ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç -->
    <div class="grid" id="grid"></div>

    <!-- –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="final-screen" id="finalScreen">
        <h2>‚ú® –ö–∞—Ä—Ç—ã –≤—ã–±—Ä–∞–Ω—ã! ‚ú®</h2>
        <div class="selected-cards-display" id="selectedCardsDisplay"></div>
        <p class="message">–û—Ç–ø—Ä–∞–≤–ª—è—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ç—ë—Ç–µ –ó–∏–Ω–µ...</p>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
    // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
    const TOTAL_CARDS = 78;
    const CARDS_TO_SHOW = 9;
    const CARDS_TO_SELECT = 3;

    const ALL_CARDS = Array.from({length: TOTAL_CARDS}, (_, i) => i);
    const CARD_EMOJIS = ['üåô', '‚≠ê', '‚ú®', 'üîÆ', 'üåü', 'üí´', 'ü™ê', '‚òÑ', 'üå†'];

    let selectedGrid = [];
    let selectedCards = [];
    let selectedIndices = [];
    let isLocked = false;
    let isGridReady = false;
    let autoCloseTimer; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ç–∞–π–º–µ—Ä–∞
    const AUTO_CLOSE_DELAY_MS = 30000; // 30 —Å–µ–∫—É–Ω–¥

    // === –§–£–ù–ö–¶–ò–ò ===

    // –ü–µ—Ä–µ–º–µ—à–∞—Ç—å –º–∞—Å—Å–∏–≤ (–∞–ª–≥–æ—Ä–∏—Ç–º –§–∏—à–µ—Ä–∞-–ô–µ—Ç—Å–∞)
    function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    // –í—ã–±—Ä–∞—Ç—å 9 —Å–ª—É—á–∞–π–Ω—ã—Ö –∫–∞—Ä—Ç –∏–∑ 78
    function selectRandomCards() {
        const shuffled = shuffleArray(ALL_CARDS);
        selectedGrid = shuffled.slice(0, CARDS_TO_SHOW);
        console.log('–í—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã –¥–ª—è —Å–µ—Ç–∫–∏:', selectedGrid);
    }

    // –°–æ–∑–¥–∞—Ç—å —Å–µ—Ç–∫—É –∫–∞—Ä—Ç
    function createGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        selectedGrid.forEach((cardId, index) => {
            const container = document.createElement('div');
            container.className = 'card-container';
            container.dataset.index = index;
            container.dataset.cardId = cardId;

            // –†—É–±–∞—à–∫–∞
            const back = document.createElement('div');
            back.className = 'card-back';
            back.textContent = 'üåô';

            // –õ–∏—Ü–æ –∫–∞—Ä—Ç—ã
            const front = document.createElement('div');
            front.className = 'card-front';
            front.textContent = CARD_EMOJIS[index];

            const number = document.createElement('span');
            number.className = 'card-number';
            number.textContent = index + 1;
            front.appendChild(number);

            container.appendChild(back);
            container.appendChild(front);

            // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–µ
            container.addEventListener('click', () => handleCardClick(container, index, cardId));

            grid.appendChild(container);
        });
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
    function handleCardClick(container, index, cardId) {
        if (isLocked || !isGridReady) return; // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–µ—Ç–∫–∏

        // üöÄ –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê –¢–ê–ô–ú–ï–†–ê: –í—ã–Ω–æ—Å–∏–º –∫–æ–¥ –æ—á–∏—Å—Ç–∫–∏ –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ç–µ–ª–∞.
        // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫, –æ—Ç–º–µ–Ω—è–µ–º –∞–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏–µ
        if (autoCloseTimer && selectedIndices.length === 0) {
            clearTimeout(autoCloseTimer);
            autoCloseTimer = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
            console.log('–¢–∞–π–º–µ—Ä –∞–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏—è –æ—Ç–º–µ–Ω–µ–Ω.');
        }

        const indexInSelectedIndices = selectedIndices.indexOf(index);
        const isSelected = indexInSelectedIndices !== -1;

        if (isSelected) {
            // –û—Ç–º–µ–Ω–∏—Ç—å –≤—ã–±–æ—Ä
            container.classList.remove('flipped', 'selected');
            selectedIndices.splice(indexInSelectedIndices, 1);

            const cardIdIndex = selectedCards.indexOf(cardId);
            if (cardIdIndex !== -1) {
                 selectedCards.splice(cardIdIndex, 1);
            }

        } else if (selectedIndices.length < CARDS_TO_SELECT) {
            // –í—ã–±—Ä–∞—Ç—å –∫–∞—Ä—Ç—É
            container.classList.add('flipped');
            setTimeout(() => {
                container.classList.add('selected');
            }, 300);

            selectedIndices.push(index);
            selectedCards.push(cardId);
        }

        updateMessage();

        // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–ª–∏ 3 –∫–∞—Ä—Ç—ã ‚Äî –∑–∞–≤–µ—Ä—à–∞–µ–º
        if (selectedIndices.length === CARDS_TO_SELECT) {
            finishSelection();
        }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    function updateMessage() {
        const message = document.getElementById('message');
        const remaining = CARDS_TO_SELECT - selectedCards.length;

        if (remaining === CARDS_TO_SELECT) {
            message.textContent = '–°–ª—É—à–∞–π —Å–µ—Ä–¥—Ü–µ–º... –í—ã–±–µ—Ä–∏ 3 –∫–∞—Ä—Ç—ã';
        } else if (remaining > 0) {
            message.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${selectedCards.length} –∏–∑ ${CARDS_TO_SELECT}`;

        } else {
            message.textContent = '';
        }
    }

    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞
    function finishSelection() {
        isLocked = true;

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.MainButton.hide();
        }

        // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ –Ω–µ–≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã
        document.querySelectorAll('.card-container').forEach(card => {
            if (!selectedIndices.includes(parseInt(card.dataset.index))) {
                card.classList.add('locked');
            }
        });

        document.getElementById('message').textContent = '‚ú® –í–∞—à –≤—ã–±–æ—Ä —Å–¥–µ–ª–∞–Ω! ‚ú®';
        document.getElementById('message').classList.add('success');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
        setTimeout(showFinalScreen, 1000);
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
    function showFinalScreen() {
        document.getElementById('grid').style.display = 'none';
        document.getElementById('message').style.display = 'none';

        const finalScreen = document.getElementById('finalScreen');
        const display = document.getElementById('selectedCardsDisplay');
        display.innerHTML = '';

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã –Ω–∞ —Ñ–∏–Ω–∞–ª—å–Ω–æ–º —ç–∫—Ä–∞–Ω–µ
        selectedIndices.forEach((index, idx) => {
            const miniCard = document.createElement('div');
            miniCard.className = 'mini-card';
            miniCard.textContent = CARD_EMOJIS[index];
            display.appendChild(miniCard);
        });

        finalScreen.classList.add('show');

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(sendToBot, 2000);
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram –±–æ—Ç–∞
    function sendToBot() {
        const result = {
            cards: selectedCards, // ID –∫–∞—Ä—Ç (0-77)
            selected_indices: selectedIndices, // –ü–æ–∑–∏—Ü–∏–∏ –≤ —Å–µ—Ç–∫–µ (0-8)
            grid: selectedGrid,
            timestamp: new Date().toISOString()
        };

        console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞:', result);

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.sendData(JSON.stringify(result));

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
            setTimeout(() => {
                window.Telegram.WebApp.close();
            }, 500);
        } else {
            // ... (–ª–æ–≥–∏–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
        }
    }


    // –°–æ–∑–¥–∞–Ω–∏–µ –∏—Å–∫—Ä
    function createSparkles() {
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 2000);
            }, i * 100);
        }
    }

    // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===

    // –ó–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä–µ—Ç–∞—Å–æ–≤–∫–∏
    setTimeout(() => {
        document.getElementById('shuffleArea').style.display = 'none';
        document.getElementById('title').textContent = 'üé¥ –í—ã–±–µ—Ä–∏ 3 –∫–∞—Ä—Ç—ã üé¥';

        selectRandomCards();
        createGrid();

        document.getElementById('grid').classList.add('show');
        updateMessage();
        isGridReady = true; // –ê–∫—Ç–∏–≤–∞—Ü–∏—è —Ñ–ª–∞–≥–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏

        // ‚≠êÔ∏è –ó–ê–ü–£–°–ö –¢–ê–ô–ú–ï–†–ê –ê–í–¢–û–ó–ê–ö–†–´–¢–ò–Ø (30 —Å–µ–∫—É–Ω–¥)
        autoCloseTimer = setTimeout(() => {
            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –≤—ã–±—Ä–∞–ª –∫–∞—Ä—Ç—ã, –ø—Ä–æ—Å—Ç–æ –∑–∞–∫—Ä—ã–≤–∞–µ–º
            if (selectedIndices.length === 0) {
                console.log('–í—Ä–µ–º—è –≤—ã—à–ª–æ. –ó–∞–∫—Ä—ã—Ç–∏–µ Web App.');
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.close();
                }
            }
        }, AUTO_CLOSE_DELAY_MS);
    }, 2000);

    // –ò—Å–∫—Ä—ã
    createSparkles();
    setInterval(createSparkles, 3000);

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
