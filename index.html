<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä –∫–∞—Ä—Ç –¢–∞—Ä–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden;
            padding: 10px;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .title {
            color: #e6b980;
            font-size: 22px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(230, 185, 128, 0.5);
            animation: fadeIn 0.5s ease-in;
        }

        /* === –ê–ù–ò–ú–ê–¶–ò–Ø –ü–ï–†–ï–¢–ê–°–û–í–ö–ò === */
        .shuffle-area {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .shuffle-area.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .shuffle-card {
            position: absolute;
            width: 100px;
            height: 150px;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            border: 2px solid #8b6f47;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        @keyframes shuffle1 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { left: 20%; top: 20%; transform: translate(-50%, -50%) rotate(-25deg); opacity: 0.8; }
        }
        @keyframes shuffle2 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { left: 80%; top: 30%; transform: translate(-50%, -50%) rotate(35deg); opacity: 0.8; }
        }
        @keyframes shuffle3 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { left: 30%; top: 70%; transform: translate(-50%, -50%) rotate(-40deg); opacity: 0.8; }
        }
        @keyframes shuffle4 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { left: 70%; top: 75%; transform: translate(-50%, -50%) rotate(28deg); opacity: 0.8; }
        }
        @keyframes shuffle5 {
            0%, 100% { left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { left: 50%; top: 15%; transform: translate(-50%, -50%) rotate(-15deg); opacity: 0.8; }
        }

        .shuffle-card:nth-child(1) { animation: shuffle1 1.2s ease-in-out infinite; }
        .shuffle-card:nth-child(2) { animation: shuffle2 1.2s ease-in-out infinite; animation-delay: 0.1s; }
        .shuffle-card:nth-child(3) { animation: shuffle3 1.2s ease-in-out infinite; animation-delay: 0.2s; }
        .shuffle-card:nth-child(4) { animation: shuffle4 1.2s ease-in-out infinite; animation-delay: 0.3s; }
        .shuffle-card:nth-child(5) { animation: shuffle5 1.2s ease-in-out infinite; animation-delay: 0.4s; }

        /* === –°–ï–¢–ö–ê 3√ó3 === */
        .grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            perspective: 1000px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .grid.show {
            display: grid;
            opacity: 1;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è 3D –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ */
        .card-container {
            width: 100%;
            aspect-ratio: 2/3;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            touch-action: manipulation;
        }

        .card-container.disabled {
            pointer-events: none;
        }

        .card-container.flipped {
            transform: rotateY(180deg);
        }

        .card-container.selected {
            animation: pulse 0.5s ease-in-out;
        }

        .card-container.locked {
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.05) rotateY(180deg); }
        }

        /* –†—É–±–∞—à–∫–∞ –∏ –ª–∏—Ü–æ –∫–∞—Ä—Ç—ã */
        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #8b6f47;
        }

        /* –†—É–±–∞—à–∫–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤–∏–¥–Ω–∞) */
        .card-back {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            font-size: 36px;
            transition: all 0.3s ease;
        }

        .card-container:not(.disabled):hover .card-back {
            box-shadow: 0 10px 30px rgba(230, 185, 128, 0.4);
            border-color: #e6b980;
        }

        /* –õ–∏—Ü–æ –∫–∞—Ä—Ç—ã (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–æ) */
        .card-front {
            background: linear-gradient(135deg, #4a2c5e 0%, #2d1b4e 100%);
            transform: rotateY(180deg);
            font-size: 48px;
            position: relative;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .card-container.selected .card-front {
            box-shadow: 0 0 30px rgba(230, 185, 128, 0.8),
                        0 0 50px rgba(230, 185, 128, 0.5);
            border-color: #e6b980;
        }

        .card-number {
            position: absolute;
            bottom: 5px;
            right: 8px;
            color: #e6b980;
            font-size: 12px;
            opacity: 0.8;
            font-weight: bold;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ */
        .message {
            color: #e6b980;
            font-size: 16px;
            margin-top: 20px;
            min-height: 25px;
            animation: fadeIn 0.5s ease-in;
        }

        .message.success {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(230, 185, 128, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ò—Å–∫—Ä—ã */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #e6b980;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFloat 2s ease-in-out infinite;
        }

        @keyframes sparkleFloat {
            0%, 100% { opacity: 0; transform: translateY(0) scale(0); }
            50% { opacity: 1; transform: translateY(-40px) scale(1); }
        }

        /* –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .final-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        .final-screen.show {
            display: block;
        }

        .final-screen h2 {
            color: #e6b980;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(230, 185, 128, 0.6);
        }

        .selected-cards-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .mini-card {
            width: 80px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid #e6b980;
            box-shadow: 0 0 20px rgba(230, 185, 128, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background: linear-gradient(135deg, #4a2c5e 0%, #2d1b4e 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title" id="title">‚ú® –ü–µ—Ä–µ—Ç–∞—Å–æ–≤—ã–≤–∞—é –∫–∞—Ä—Ç—ã... ‚ú®</h1>

        <!-- –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ç–∞—Å–æ–≤–∫–∏ -->
        <div class="shuffle-area" id="shuffleArea">
            <div class="shuffle-card">üåô</div>
            <div class="shuffle-card">üåô</div>
            <div class="shuffle-card">üåô</div>
            <div class="shuffle-card">üåô</div>
            <div class="shuffle-card">üåô</div>
        </div>

        <!-- –°–µ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç -->
        <div class="grid" id="grid"></div>

        <!-- –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div class="final-screen" id="finalScreen">
            <h2>‚ú® –ö–∞—Ä—Ç—ã –≤—ã–±—Ä–∞–Ω—ã! ‚ú®</h2>
            <div class="selected-cards-display" id="selectedCardsDisplay"></div>
            <p class="message">–û—Ç–ø—Ä–∞–≤–ª—è—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ç—ë—Ç–µ –ó–∏–Ω–µ...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const TOTAL_CARDS = 78;
        const CARDS_TO_SHOW = 9;
        const CARDS_TO_SELECT = 3;
        const SHUFFLE_DURATION = 2500; // –£–≤–µ–ª–∏—á–µ–Ω–∞ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–µ—Ä–µ—Ç–∞—Å–æ–≤–∫–∏

        const ALL_CARDS = Array.from({length: TOTAL_CARDS}, (_, i) => i);
        const CARD_EMOJIS = ['üåô', '‚≠ê', '‚ú®', 'üîÆ', 'üåü', 'üí´', 'ü™ê', '‚òÑ', 'üå†'];

        let selectedGrid = [];
        let selectedCards = [];
        let selectedIndices = [];
        let isLocked = false;
        let cardsInteractionEnabled = false; // –ù–æ–≤—ã–π —Ñ–ª–∞–≥ –¥–ª—è –∫–æ–Ω—Ç—Ä–æ–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è

        // === –§–£–ù–ö–¶–ò–ò ===

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function selectRandomCards() {
            const shuffled = shuffleArray(ALL_CARDS);
            selectedGrid = shuffled.slice(0, CARDS_TO_SHOW);
            console.log('–í—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã –¥–ª—è —Å–µ—Ç–∫–∏:', selectedGrid);
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            selectedGrid.forEach((cardId, index) => {
                const container = document.createElement('div');
                container.className = 'card-container disabled'; // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ disabled
                container.dataset.index = index;
                container.dataset.cardId = cardId;

                const back = document.createElement('div');
                back.className = 'card-back';
                back.textContent = 'üåô';

                const front = document.createElement('div');
                front.className = 'card-front';
                front.textContent = CARD_EMOJIS[index];

                const number = document.createElement('span');
                number.className = 'card-number';
                number.textContent = index + 1;
                front.appendChild(number);

                container.appendChild(back);
                container.appendChild(front);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç —Å–ª—É—á–∞–π–Ω—ã—Ö —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–π
                container.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (cardsInteractionEnabled) {
                        handleCardClick(container, index, cardId);
                    }
                });

                // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º touchstart —Å–æ–±—ã—Ç–∏—è –¥–æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
                container.addEventListener('touchstart', (e) => {
                    if (!cardsInteractionEnabled) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }, { passive: false });

                grid.appendChild(container);
            });
        }

        function handleCardClick(container, index, cardId) {
            if (isLocked || !cardsInteractionEnabled) return;

            const alreadySelected = selectedIndices.includes(index);

            if (alreadySelected) {
                container.classList.remove('flipped', 'selected');
                selectedIndices = selectedIndices.filter(i => i !== index);
                selectedCards = selectedCards.filter(c => c !== cardId);
            } else if (selectedCards.length < CARDS_TO_SELECT) {
                container.classList.add('flipped');
                setTimeout(() => {
                    container.classList.add('selected');
                }, 300);

                selectedIndices.push(index);
                selectedCards.push(cardId);
            }

            updateMessage();

            if (selectedCards.length === CARDS_TO_SELECT) {
                setTimeout(finishSelection, 800);
            }
        }

        function updateMessage() {
            const message = document.getElementById('message');
            const remaining = CARDS_TO_SELECT - selectedCards.length;

            if (remaining === CARDS_TO_SELECT) {
                message.textContent = '–°–ª—É—à–∞–π —Å–µ—Ä–¥—Ü–µ–º... –í—ã–±–µ—Ä–∏ 3 –∫–∞—Ä—Ç—ã';
            } else if (remaining > 0) {
                message.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${selectedCards.length} –∏–∑ ${CARDS_TO_SELECT}`;
            } else {
                message.textContent = '';
            }
        }

        function finishSelection() {
            isLocked = true;
            cardsInteractionEnabled = false;

            document.querySelectorAll('.card-container').forEach(card => {
                if (!selectedIndices.includes(parseInt(card.dataset.index))) {
                    card.classList.add('locked');
                }
                card.classList.add('disabled');
            });

            document.getElementById('message').textContent = '‚ú® –ì–æ—Ç–æ–≤–æ! ‚ú®';
            document.getElementById('message').classList.add('success');

            setTimeout(showFinalScreen, 1000);
        }

        function showFinalScreen() {
            document.getElementById('grid').style.display = 'none';
            document.getElementById('message').style.display = 'none';

            const finalScreen = document.getElementById('finalScreen');
            const display = document.getElementById('selectedCardsDisplay');

            selectedCards.forEach((cardId, idx) => {
                const miniCard = document.createElement('div');
                miniCard.className = 'mini-card';
                miniCard.textContent = CARD_EMOJIS[selectedIndices[idx]];
                display.appendChild(miniCard);
            });

            finalScreen.classList.add('show');

            setTimeout(sendToBot, 2000);
        }

        function sendToBot() {
            const result = {
                selected_cards: selectedCards,
                selected_indices: selectedIndices,
                grid: selectedGrid,
                timestamp: new Date().toISOString()
            };

            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞:', result);

            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(result));

                setTimeout(() => {
                    window.Telegram.WebApp.close();
                }, 500);
            } else {
                alert('–í—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã: ' + selectedCards.join(', '));
                console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç:', result);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 100);
            }
        }

        function enableCardsInteraction() {
            cardsInteractionEnabled = true;
            document.querySelectorAll('.card-container').forEach(card => {
                card.classList.remove('disabled');
            });
            console.log('–ö–∞—Ä—Ç—ã –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω—ã –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è');
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        function init() {
            console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—á–∞—Ç–∞');

            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–∞—Ä—Ç
            selectRandomCards();
            createGrid();

            // –ü–ª–∞–≤–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –ø–µ—Ä–µ—Ç–∞—Å–æ–≤–∫–∏ –∏ –ø–æ–∫–∞–∑ —Å–µ—Ç–∫–∏
            setTimeout(() => {
                const shuffleArea = document.getElementById('shuffleArea');
                shuffleArea.classList.add('hidden');

                setTimeout(() => {
                    shuffleArea.style.display = 'none';
                    document.getElementById('title').textContent = 'üé¥ –í—ã–±–µ—Ä–∏ 3 –∫–∞—Ä—Ç—ã üé¥';

                    const grid = document.getElementById('grid');
                    grid.classList.add('show');
                    updateMessage();

                    // –í–ê–ñ–ù–û: –í–∫–ª—é—á–∞–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –ø–æ—Å–ª–µ –ø–æ–∫–∞–∑–∞ —Å–µ—Ç–∫–∏
                    setTimeout(() => {
                        enableCardsInteraction();
                    }, 800); // –ó–∞–¥–µ—Ä–∂–∫–∞ 800–º—Å –ø–æ—Å–ª–µ –ø–æ–∫–∞–∑–∞ —Å–µ—Ç–∫–∏
                }, 500);
            }, SHUFFLE_DURATION);

            createSparkles();
            setInterval(createSparkles, 3000);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();
            tg.ready(); // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ WebApp –≥–æ—Ç–æ–≤

            console.log('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        }

        // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
