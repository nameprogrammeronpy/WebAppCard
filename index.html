<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä –∫–∞—Ä—Ç –¢–∞—Ä–æ</title>

    <!-- Preload –∫—Ä–∏—Ç–∏—á–Ω—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤ -->
    <link rel="preload" as="image" href="./assets/background.webp">
    <link rel="preload" as="image" href="./assets/back.webp">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* WebP —Å —Ñ–æ–ª–ª–±—ç–∫–æ–º –Ω–∞ JPG */
            background-image: url('./assets/background.webp'), url('./assets/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden;
            padding: 10px;
            touch-action: manipulation;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 0 15px;
        }

        .title {
            color: #e6b980;
            font-size: 26px;
            margin-bottom: 30px;
            text-shadow:
                0 0 20px rgba(230, 185, 128, 0.8),
                0 0 30px rgba(0, 0, 0, 0.8),
                2px 2px 4px rgba(0, 0, 0, 1);
            animation: fadeIn 0.5s ease-in;
        }

        /* === –ê–ù–ò–ú–ê–¶–ò–Ø –ü–ï–†–ï–¢–ê–°–û–í–ö–ò === */
        .shuffle-area {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .shuffle-area.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .shuffle-card {
            position: absolute;
            width: 100px;
            height: 150px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            background: url('./assets/back.webp') center/cover,
                        url('./assets/back.jpg') center/cover,
                        linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            border: 2px solid #8b6f47;
            left: 50%;
            top: 50%;
        }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–û: –ø–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Å —Å–∞–º–æ–≥–æ –Ω–∞—á–∞–ª–∞ */
        @keyframes shuffle1 {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { transform: translate(-120%, -80%) rotate(-25deg); opacity: 0.8; }
        }
        @keyframes shuffle2 {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { transform: translate(20%, -70%) rotate(35deg); opacity: 0.8; }
        }
        @keyframes shuffle3 {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { transform: translate(-80%, 20%) rotate(-40deg); opacity: 0.8; }
        }
        @keyframes shuffle4 {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { transform: translate(40%, 25%) rotate(28deg); opacity: 0.8; }
        }
        @keyframes shuffle5 {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            50% { transform: translate(0%, -100%) rotate(-15deg); opacity: 0.8; }
        }

        .shuffle-card:nth-child(1) { animation: shuffle1 1.2s linear infinite; animation-delay: -0s; }
        .shuffle-card:nth-child(2) { animation: shuffle2 1.2s linear infinite; animation-delay: -0.24s; }
        .shuffle-card:nth-child(3) { animation: shuffle3 1.2s linear infinite; animation-delay: -0.48s; }
        .shuffle-card:nth-child(4) { animation: shuffle4 1.2s linear infinite; animation-delay: -0.72s; }
        .shuffle-card:nth-child(5) { animation: shuffle5 1.2s linear infinite; animation-delay: -0.96s; }

        /* === –°–ï–¢–ö–ê 3√ó3 === */
        .grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            perspective: 1000px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            max-width: 100%;
        }

        .grid.show {
            display: grid;
            opacity: 1;
        }

        .card-container {
            width: 100%;
            aspect-ratio: 2/3;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            touch-action: manipulation;
        }

        .card-container.disabled {
            pointer-events: none;
        }

        .card-container.flipped {
            transform: rotateY(180deg);
        }

        .card-container.selected {
            animation: pulse 0.5s ease-in-out;
        }

        .card-container.locked {
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.05) rotateY(180deg); }
        }

        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #8b6f47;
        }

        .card-back {
            background: url('./assets/back.webp') center/cover,
                        url('./assets/back.jpg') center/cover,
                        linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            transition: all 0.3s ease;
        }

        .card-container:not(.disabled):hover .card-back {
            box-shadow: 0 10px 30px rgba(230, 185, 128, 0.6);
            border-color: #e6b980;
        }

        .card-front {
            background: #000;
            transform: rotateY(180deg);
            position: relative;
            overflow: hidden;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .card-container.selected .card-front {
            box-shadow:
                0 0 30px rgba(230, 185, 128, 0.9),
                0 0 50px rgba(230, 185, 128, 0.6);
            border-color: #e6b980;
        }

        .card-number {
            position: absolute;
            bottom: 5px;
            right: 8px;
            color: #e6b980;
            font-size: 12px;
            opacity: 0.9;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .message {
            color: #e6b980;
            font-size: 18px;
            margin-top: 20px;
            min-height: 25px;
            animation: fadeIn 0.5s ease-in;
            text-shadow:
                0 0 10px rgba(230, 185, 128, 0.8),
                2px 2px 4px rgba(0, 0, 0, 1);
        }

        .message.success {
            font-size: 18px;
            font-weight: bold;
            text-shadow:
                0 0 15px rgba(230, 185, 128, 1),
                0 0 30px rgba(230, 185, 128, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #e6b980;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFloat 2s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(230, 185, 128, 0.8);
        }

        @keyframes sparkleFloat {
            0%, 100% { opacity: 0; transform: translateY(0) scale(0); }
            50% { opacity: 1; transform: translateY(-40px) scale(1); }
        }

        /* –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .final-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        .final-screen.show {
            display: block;
        }

        .final-screen h2 {
            color: #e6b980;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow:
                0 0 20px rgba(230, 185, 128, 1),
                0 0 30px rgba(230, 185, 128, 0.6),
                2px 2px 4px rgba(0, 0, 0, 1);
        }

        .selected-cards-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .mini-card {
            width: 80px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid #e6b980;
            box-shadow: 0 0 20px rgba(230, 185, 128, 0.6);
            overflow: hidden;
            background: #000;
        }

        .mini-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title" id="title">‚ú® –ü–µ—Ä–µ—Ç–∞—Å–æ–≤—ã–≤–∞—é –∫–∞—Ä—Ç—ã... ‚ú®</h1>

        <!-- –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ç–∞—Å–æ–≤–∫–∏ -->
        <div class="shuffle-area" id="shuffleArea">
            <div class="shuffle-card"></div>
            <div class="shuffle-card"></div>
            <div class="shuffle-card"></div>
            <div class="shuffle-card"></div>
            <div class="shuffle-card"></div>
        </div>

        <!-- –°–µ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç -->
        <div class="grid" id="grid"></div>

        <!-- –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div class="final-screen" id="finalScreen">
            <h2>‚ú® –ö–∞—Ä—Ç—ã –≤—ã–±—Ä–∞–Ω—ã! ‚ú®</h2>
            <div class="selected-cards-display" id="selectedCardsDisplay"></div>
            <p class="message">–û—Ç–ø—Ä–∞–≤–ª—è—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ç—ë—Ç–µ –ó–∏–Ω–µ...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const TOTAL_CARDS = 78;
        const CARDS_TO_SHOW = 9;
        const CARDS_TO_SELECT = 3;
        const SHUFFLE_DURATION = 2500;

        const CARD_IMAGES = [
            // –°—Ç–∞—Ä—à–∏–µ –∞—Ä–∫–∞–Ω—ã (0-21)
            '0_fool.webp', '1_magician.webp', '2_high_priestess.webp', '3_empress.webp',
            '4_emperor.webp', '5_hierophant.webp', '6_lovers.webp', '7_chariot.webp',
            '8_strength.webp', '9_hermit.webp', '10_wheel_of_fortune.webp', '11_justice.webp',
            '12_hanged_man.webp', '13_death.webp', '14_temperance.webp', '15_devil.webp',
            '16_tower.webp', '17_star.webp', '18_moon.webp', '19_sun.webp',
            '20_judgement.webp', '21_world.webp',

            // –ú–ï–ß–ò (22-35)
            'swords_ace.webp', 'swords_king.webp', 'swords_queen.webp', 'swords_knight.webp',
            'swords_page.webp', 'swords_2.webp', 'swords_3.webp', 'swords_4.webp',
            'swords_5.webp', 'swords_6.webp', 'swords_7.webp', 'swords_8.webp',
            'swords_9.webp', 'swords_10.webp',

            // –ö–£–ë–ö–ò (36-49)
            'cups_ace.webp', 'cups_king.webp', 'cups_queen.webp', 'cups_knight.webp',
            'cups_page.webp', 'cups_2.webp', 'cups_3.webp', 'cups_4.webp',
            'cups_5.webp', 'cups_6.webp', 'cups_7.webp', 'cups_8.webp',
            'cups_9.webp', 'cups_10.webp',

            // –ñ–ï–ó–õ–´ (50-63)
            'wands_ace.webp', 'wands_king.webp', 'wands_queen.webp', 'wands_knight.webp',
            'wands_page.webp', 'wands_2.webp', 'wands_3.webp', 'wands_4.webp',
            'wands_5.webp', 'wands_6.webp', 'wands_7.webp', 'wands_8.webp',
            'wands_9.webp', 'wands_10.webp',

            // –ü–ï–ù–¢–ê–ö–õ–ò (64-77)
            'pentacles_ace.webp', 'pentacles_king.webp', 'pentacles_queen.webp', 'pentacles_knight.webp',
            'pentacles_page.webp', 'pentacles_2.webp', 'pentacles_3.webp', 'pentacles_4.webp',
            'pentacles_5.webp', 'pentacles_6.webp', 'pentacles_7.webp', 'pentacles_8.webp',
            'pentacles_9.webp', 'pentacles_10.webp'
        ];

        const ALL_CARDS = Array.from({length: TOTAL_CARDS}, (_, i) => i);

        let selectedGrid = [];
        let selectedCards = [];
        let selectedIndices = [];
        let isLocked = false;
        let cardsInteractionEnabled = false;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function selectRandomCards() {
            const shuffled = shuffleArray(ALL_CARDS);
            selectedGrid = shuffled.slice(0, CARDS_TO_SHOW);
            console.log('–í—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã –¥–ª—è —Å–µ—Ç–∫–∏:', selectedGrid);
        }

        function getCardImagePath(cardId) {
            return `./assets/cards/${CARD_IMAGES[cardId]}`;
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            selectedGrid.forEach((cardId, index) => {
                const container = document.createElement('div');
                container.className = 'card-container disabled';
                container.dataset.index = index;
                container.dataset.cardId = cardId;

                const back = document.createElement('div');
                back.className = 'card-back';

                const front = document.createElement('div');
                front.className = 'card-front';

                const img = document.createElement('img');
                img.src = getCardImagePath(cardId);
                img.alt = `–ö–∞—Ä—Ç–∞ ${cardId + 1}`;
                img.loading = 'lazy';

                img.onerror = function() {
                    console.error(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É: ${cardId}`);
                    this.style.display = 'none';
                    front.style.background = 'linear-gradient(135deg, #4a2c5e 0%, #2d1b4e 100%)';
                    front.textContent = 'üîÆ';
                    front.style.fontSize = '48px';
                };

                front.appendChild(img);

                const number = document.createElement('span');
                number.className = 'card-number';
                number.textContent = index + 1;
                front.appendChild(number);

                container.appendChild(back);
                container.appendChild(front);

                container.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (cardsInteractionEnabled) {
                        handleCardClick(container, index, cardId);
                    }
                });

                container.addEventListener('touchstart', (e) => {
                    if (!cardsInteractionEnabled) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }, { passive: false });

                grid.appendChild(container);
            });
        }

        function handleCardClick(container, index, cardId) {
            if (isLocked || !cardsInteractionEnabled) return;

            const alreadySelected = selectedIndices.includes(index);

            if (alreadySelected) {
                container.classList.remove('flipped', 'selected');
                selectedIndices = selectedIndices.filter(i => i !== index);
                selectedCards = selectedCards.filter(c => c !== cardId);
            } else if (selectedCards.length < CARDS_TO_SELECT) {
                container.classList.add('flipped');
                setTimeout(() => {
                    container.classList.add('selected');
                }, 300);

                selectedIndices.push(index);
                selectedCards.push(cardId);
            }

            updateMessage();

            if (selectedCards.length === CARDS_TO_SELECT) {
                setTimeout(finishSelection, 800);
            }
        }

        function updateMessage() {
            const message = document.getElementById('message');
            const remaining = CARDS_TO_SELECT - selectedCards.length;

            if (remaining === CARDS_TO_SELECT) {
                message.textContent = '–°–ª—É—à–∞–π —Å–µ—Ä–¥—Ü–µ–º... –í—ã–±–µ—Ä–∏ 3 –∫–∞—Ä—Ç—ã';
            } else if (remaining > 0) {
                message.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${selectedCards.length} –∏–∑ ${CARDS_TO_SELECT}`;
            } else {
                message.textContent = '';
            }
        }

        function finishSelection() {
            isLocked = true;
            cardsInteractionEnabled = false;

            document.querySelectorAll('.card-container').forEach(card => {
                if (!selectedIndices.includes(parseInt(card.dataset.index))) {
                    card.classList.add('locked');
                }
                card.classList.add('disabled');
            });

            document.getElementById('message').textContent = '‚ú® –ì–æ—Ç–æ–≤–æ! ‚ú®';
            document.getElementById('message').classList.add('success');

            setTimeout(showFinalScreen, 1000);
        }

        function showFinalScreen() {
            document.getElementById('grid').style.display = 'none';
            document.getElementById('message').style.display = 'none';

            const finalScreen = document.getElementById('finalScreen');
            const display = document.getElementById('selectedCardsDisplay');

            selectedCards.forEach((cardId, idx) => {
                const miniCard = document.createElement('div');
                miniCard.className = 'mini-card';

                const img = document.createElement('img');
                img.src = getCardImagePath(cardId);
                img.alt = `–í—ã–±—Ä–∞–Ω–Ω–∞—è –∫–∞—Ä—Ç–∞ ${idx + 1}`;

                miniCard.appendChild(img);
                display.appendChild(miniCard);
            });

            finalScreen.classList.add('show');

            setTimeout(sendToBot, 2000);
        }

        let dataSent = false;
        function sendToBot() {
            if (dataSent) {
                console.log('‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ —É–∂–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã');
                return;
            }
            dataSent = true;

            const positionsForBot = selectedIndices.map(idx => idx + 1);

            const result = {
                cards: positionsForBot,
                picks: positionsForBot,
                selected: positionsForBot,
                selected_cards: selectedCards,
                selected_indices: selectedIndices,
                grid: selectedGrid,
                timestamp: new Date().toISOString()
            };

            console.log('üé¥ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞:', result);
            console.log('üìç –ü–æ–∑–∏—Ü–∏–∏ –¥–ª—è –±–æ—Ç–∞ (1-9):', positionsForBot);

            if (window.Telegram && window.Telegram.WebApp) {
                const jsonData = JSON.stringify(result);
                console.log('üì§ JSON –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', jsonData);

                window.Telegram.WebApp.sendData(jsonData);
                window.Telegram.WebApp.close();
            } else {
                alert('–í—ã–±—Ä–∞–Ω–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏: ' + positionsForBot.join(', '));
                console.log('‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', result);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 100);
            }
        }

        function enableCardsInteraction() {
            cardsInteractionEnabled = true;
            document.querySelectorAll('.card-container').forEach(card => {
                card.classList.remove('disabled');
            });
            console.log('‚úÖ –ö–∞—Ä—Ç—ã –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω—ã');
        }

        function init() {
            console.log('üé¥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp');

            selectRandomCards();
            createGrid();

            setTimeout(() => {
                const shuffleArea = document.getElementById('shuffleArea');
                shuffleArea.classList.add('hidden');

                setTimeout(() => {
                    shuffleArea.style.display = 'none';
                    document.getElementById('title').textContent = 'üé¥ –í—ã–±–µ—Ä–∏ 3 –∫–∞—Ä—Ç—ã üé¥';

                    const grid = document.getElementById('grid');
                    grid.classList.add('show');
                    updateMessage();

                    setTimeout(() => {
                        enableCardsInteraction();
                    }, 800);
                }, 500);
            }, SHUFFLE_DURATION);

            createSparkles();
            setInterval(createSparkles, 3000);
        }

        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();
            tg.ready();
            console.log('‚úÖ Telegram WebApp –≥–æ—Ç–æ–≤');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
