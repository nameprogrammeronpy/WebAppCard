<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–∞—Ä—Ç–∞ –¥–Ω—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0f2e 0%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            color: #e6b980;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(230, 185, 128, 0.8);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            border: 2px solid #8b6f47;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #e6b980;
            box-shadow: 0 0 20px rgba(230, 185, 128, 0.6);
        }

        .card.selected {
            background: linear-gradient(135deg, #4a2c5e 0%, #3d2050 100%);
            border-color: #e6b980;
            box-shadow: 0 0 30px rgba(230, 185, 128, 0.9);
        }

        .card-number {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 30px;
        }

        button {
            background: #e6b980;
            color: #1a0f2e;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #d4a770;
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÄÔ∏è –í—ã–±–µ—Ä–∏ –∫–∞—Ä—Ç—É –¥–Ω—è ‚òÄÔ∏è</h1>

        <div class="grid" id="grid"></div>

        <div class="message" id="message">–°–ª—É—à–∞–π —Å–µ—Ä–¥—Ü–µ–º...</div>

        <button id="sendBtn" disabled>‚ú® –û—Ç–ø—Ä–∞–≤–∏—Ç—å ‚ú®</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const TOTAL_CARDS = 9;
        let selectedCard = null;

        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const sendBtn = document.getElementById('sendBtn');

        // –°–æ–∑–¥–∞—ë–º —Å–µ—Ç–∫—É –∫–∞—Ä—Ç
        for (let i = 1; i <= TOTAL_CARDS; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                üîÆ
                <span class="card-number">${i}</span>
            `;
            card.addEventListener('click', () => selectCard(i, card));
            grid.appendChild(card);
        }

        function selectCard(number, element) {
            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –ø—Ä–µ–¥—ã–¥—É—â–µ–π –∫–∞—Ä—Ç—ã
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));

            // –í—ã–¥–µ–ª—è–µ–º –Ω–æ–≤—É—é –∫–∞—Ä—Ç—É
            selectedCard = number;
            element.classList.add('selected');

            message.textContent = '‚ú® –ì–æ—Ç–æ–≤–æ! –û—Ç–ø—Ä–∞–≤–ª—è–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç';
            sendBtn.disabled = false;
        }

        sendBtn.addEventListener('click', async () => {
            if (!selectedCard) {
                alert('–í—ã–±–µ—Ä–∏ –∫–∞—Ä—Ç—É!');
                return;
            }

            console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è—é –∫–∞—Ä—Ç—É:', selectedCard);

            const data = {
                card: selectedCard
            };

            try {
                tg.sendData(JSON.stringify(data));
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã');

                // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
                await new Promise(resolve => setTimeout(resolve, 300));

                tg.close();
            } catch (e) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', e);
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + e.message);
            }
        });

        console.log('‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    </script>
</body>
</html>
