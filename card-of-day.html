<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–∞—Ä—Ç–∞ –¥–Ω—è</title>

    <!-- Preload –∫—Ä–∏—Ç–∏—á–Ω—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤ -->
    <link rel="preload" as="image" href="./assets/background.webp">
    <link rel="preload" as="image" href="./assets/back.webp">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* WebP —Å —Ñ–æ–ª–ª–±—ç–∫–æ–º –Ω–∞ JPG */
            background: url('./assets/background.webp') center/cover,
                        url('./assets/background.jpg') center/cover,
                        linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden;
            padding: 20px;
            touch-action: manipulation;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 450px;
        }

        .title {
            color: #e6b980;
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow:
                0 0 20px rgba(230, 185, 128, 0.8),
                0 0 30px rgba(0, 0, 0, 0.8),
                2px 2px 4px rgba(0, 0, 0, 1);
            animation: fadeIn 0.8s ease-in;
        }

        .subtitle {
            color: #e6b980;
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow:
                0 0 10px rgba(230, 185, 128, 0.6),
                2px 2px 4px rgba(0, 0, 0, 1);
        }

        /* === –ê–ù–ò–ú–ê–¶–ò–Ø –ü–ï–†–ï–¢–ê–°–û–í–ö–ò === */
        .shuffle-area {
            position: relative;
            height: 320px;
            width: 100%;
            margin-bottom: 30px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .shuffle-area.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .shuffle-card {
            position: absolute;
            width: 120px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            background: url('./assets/back.webp') center/cover,
                        url('./assets/back.jpg') center/cover,
                        linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            border: 2px solid #8b6f47;
            left: 50%;
            top: 50%;
        }

        @keyframes shuffleCircle {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(80px) rotate(-360deg); }
        }

        /* –ö–∞—Ä—Ç—ã –Ω–∞—á–∏–Ω–∞—é—Ç —Å —Ä–∞–∑–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π */
        .shuffle-card:nth-child(1) {
            animation: shuffleCircle 2.4s linear infinite;
            animation-delay: 0s;
        }
        .shuffle-card:nth-child(2) {
            animation: shuffleCircle 2.4s linear infinite;
            animation-delay: -0.48s;
        }
        .shuffle-card:nth-child(3) {
            animation: shuffleCircle 2.4s linear infinite;
            animation-delay: -0.96s;
        }
        .shuffle-card:nth-child(4) {
            animation: shuffleCircle 2.4s linear infinite;
            animation-delay: -1.44s;
        }
        .shuffle-card:nth-child(5) {
            animation: shuffleCircle 2.4s linear infinite;
            animation-delay: -1.92s;
        }

        /* === –°–ï–¢–ö–ê 3√ó3 === */
        .grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            perspective: 1200px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            max-width: 400px;
            margin: 0 auto;
        }

        .grid.show {
            display: grid;
            opacity: 1;
        }

        .card-container {
            width: 100%;
            aspect-ratio: 2/3;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.7s;
            touch-action: manipulation;
        }

        .card-container.disabled {
            pointer-events: none;
        }

        .card-container.flipped {
            transform: rotateY(180deg);
        }

        .card-container.selected {
            animation: pulseGlow 1s ease-in-out infinite;
        }

        .card-container.locked {
            pointer-events: none;
            opacity: 0.5;
            filter: grayscale(50%);
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1) rotateY(180deg);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.08) rotateY(180deg);
                filter: brightness(1.3);
            }
        }

        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #8b6f47;
        }

        .card-back {
            background: url('./assets/back.webp') center/cover,
                        url('./assets/back.jpg') center/cover,
                        linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            transition: all 0.3s ease;
        }

        .card-container:not(.disabled):not(.selected):hover .card-back {
            box-shadow: 0 12px 35px rgba(230, 185, 128, 0.6);
            border-color: #e6b980;
            transform: scale(1.02);
        }

        .card-front {
            background: #000;
            transform: rotateY(180deg);
            position: relative;
            overflow: hidden;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-container.selected .card-front {
            box-shadow:
                0 0 40px rgba(230, 185, 128, 1),
                0 0 70px rgba(230, 185, 128, 0.7),
                0 0 100px rgba(230, 185, 128, 0.4);
            border-color: #ffd700;
            border-width: 3px;
        }

        .card-number {
            position: absolute;
            bottom: 8px;
            right: 10px;
            color: #e6b980;
            font-size: 14px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .message {
            color: #e6b980;
            font-size: 18px;
            margin-top: 30px;
            min-height: 30px;
            animation: fadeIn 0.5s ease-in;
            text-shadow:
                0 0 10px rgba(230, 185, 128, 0.8),
                2px 2px 4px rgba(0, 0, 0, 1);
        }

        .message.success {
            font-size: 20px;
            font-weight: bold;
            text-shadow:
                0 0 20px rgba(230, 185, 128, 1),
                0 0 40px rgba(230, 185, 128, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #e6b980;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFloat 2.5s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(230, 185, 128, 1);
        }

        @keyframes sparkleFloat {
            0%, 100% { opacity: 0; transform: translateY(0) scale(0); }
            50% { opacity: 1; transform: translateY(-50px) scale(1.5); }
        }

        /* –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .final-screen {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .final-screen.show {
            display: block;
        }

        .final-screen h2 {
            color: #e6b980;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow:
                0 0 25px rgba(230, 185, 128, 1),
                0 0 40px rgba(230, 185, 128, 0.7),
                2px 2px 4px rgba(0, 0, 0, 1);
        }

        .selected-card-display {
            margin: 40px auto;
            max-width: 250px;
        }

        .big-card {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 12px;
            border: 3px solid #e6b980;
            box-shadow:
                0 0 40px rgba(230, 185, 128, 0.8),
                0 0 70px rgba(230, 185, 128, 0.5);
            overflow: hidden;
            background: #000;
            animation: cardReveal 1s ease-out;
        }

        @keyframes cardReveal {
            0% { transform: scale(0.5) rotateY(-90deg); opacity: 0; }
            100% { transform: scale(1) rotateY(0deg); opacity: 1; }
        }

        .big-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title" id="title">üåü –ö–∞—Ä—Ç–∞ –¥–Ω—è üåü</h1>
        <p class="subtitle" id="subtitle">–°–æ—Å—Ä–µ–¥–æ—Ç–æ—á—å—Å—è –Ω–∞ —Å–≤–æ—ë–º –≤–æ–ø—Ä–æ—Å–µ...</p>

        <!-- –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ç–∞—Å–æ–≤–∫–∏ -->
        <div class="shuffle-area" id="shuffleArea">
            <div class="shuffle-card"></div>
            <div class="shuffle-card"></div>
            <div class="shuffle-card"></div>
            <div class="shuffle-card"></div>
            <div class="shuffle-card"></div>
        </div>

        <!-- –°–µ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç -->
        <div class="grid" id="grid"></div>

        <!-- –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div class="final-screen" id="finalScreen">
            <h2>‚ú® –¢–≤–æ—è –∫–∞—Ä—Ç–∞ –¥–Ω—è ‚ú®</h2>
            <div class="selected-card-display">
                <div class="big-card" id="bigCard"></div>
            </div>
            <p class="message">–û—Ç–ø—Ä–∞–≤–ª—è—é —Ç—ë—Ç–µ –ó–∏–Ω–µ...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const TOTAL_CARDS = 78;
        const CARDS_TO_SHOW = 9;
        const CARDS_TO_SELECT = 1;
        const SHUFFLE_DURATION = 3000;

        const CARD_IMAGES = [
            // –°—Ç–∞—Ä—à–∏–µ –∞—Ä–∫–∞–Ω—ã (0-21)
            '0_fool.webp', '1_magician.webp', '2_high_priestess.webp', '3_empress.webp',
            '4_emperor.webp', '5_hierophant.webp', '6_lovers.webp', '7_chariot.webp',
            '8_strength.webp', '9_hermit.webp', '10_wheel_of_fortune.webp', '11_justice.webp',
            '12_hanged_man.webp', '13_death.webp', '14_temperance.webp', '15_devil.webp',
            '16_tower.webp', '17_star.webp', '18_moon.webp', '19_sun.webp',
            '20_judgement.webp', '21_world.webp',

            // –ú–ï–ß–ò (22-35)
            'swords_ace.webp', 'swords_king.webp', 'swords_queen.webp', 'swords_knight.webp',
            'swords_page.webp', 'swords_2.webp', 'swords_3.webp', 'swords_4.webp',
            'swords_5.webp', 'swords_6.webp', 'swords_7.webp', 'swords_8.webp',
            'swords_9.webp', 'swords_10.webp',

            // –ö–£–ë–ö–ò (36-49)
            'cups_ace.webp', 'cups_king.webp', 'cups_queen.webp', 'cups_knight.webp',
            'cups_page.webp', 'cups_2.webp', 'cups_3.webp', 'cups_4.webp',
            'cups_5.webp', 'cups_6.webp', 'cups_7.webp', 'cups_8.webp',
            'cups_9.webp', 'cups_10.webp',

            // –ñ–ï–ó–õ–´ (50-63)
            'wands_ace.webp', 'wands_king.webp', 'wands_queen.webp', 'wands_knight.webp',
            'wands_page.webp', 'wands_2.webp', 'wands_3.webp', 'wands_4.webp',
            'wands_5.webp', 'wands_6.webp', 'wands_7.webp', 'wands_8.webp',
            'wands_9.webp', 'wands_10.webp',

            // –ü–ï–ù–¢–ê–ö–õ–ò (64-77)
            'pentacles_ace.webp', 'pentacles_king.webp', 'pentacles_queen.webp', 'pentacles_knight.webp',
            'pentacles_page.webp', 'pentacles_2.webp', 'pentacles_3.webp', 'pentacles_4.webp',
            'pentacles_5.webp', 'pentacles_6.webp', 'pentacles_7.webp', 'pentacles_8.webp',
            'pentacles_9.webp', 'pentacles_10.webp'
        ];

        const ALL_CARDS = Array.from({length: TOTAL_CARDS}, (_, i) => i);

        let selectedGrid = [];
        let selectedCard = null;
        let selectedIndex = null;
        let isLocked = false;
        let cardsInteractionEnabled = false;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function selectRandomCards() {
            const shuffled = shuffleArray(ALL_CARDS);
            selectedGrid = shuffled.slice(0, CARDS_TO_SHOW);
            console.log('–ö–∞—Ä—Ç—ã –¥–ª—è –≤—ã–±–æ—Ä–∞:', selectedGrid);
        }

        function getCardImagePath(cardId) {
            return `./assets/cards/${CARD_IMAGES[cardId]}`;
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            selectedGrid.forEach((cardId, index) => {
                const container = document.createElement('div');
                container.className = 'card-container disabled';
                container.dataset.index = index;
                container.dataset.cardId = cardId;

                const back = document.createElement('div');
                back.className = 'card-back';

                const front = document.createElement('div');
                front.className = 'card-front';

                const img = document.createElement('img');
                img.src = getCardImagePath(cardId);
                img.alt = `–ö–∞—Ä—Ç–∞ ${cardId + 1}`;
                img.loading = 'lazy';

                img.onerror = function() {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${cardId}`);
                    this.style.display = 'none';
                    front.style.background = 'linear-gradient(135deg, #4a2c5e 0%, #2d1b4e 100%)';
                    front.textContent = 'üîÆ';
                    front.style.fontSize = '48px';
                };

                front.appendChild(img);

                const number = document.createElement('span');
                number.className = 'card-number';
                number.textContent = index + 1;
                front.appendChild(number);

                container.appendChild(back);
                container.appendChild(front);

                container.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (cardsInteractionEnabled && !isLocked) {
                        handleCardClick(container, index, cardId);
                    }
                });

                container.addEventListener('touchstart', (e) => {
                    if (!cardsInteractionEnabled || isLocked) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }, { passive: false });

                grid.appendChild(container);
            });
        }

        function handleCardClick(container, index, cardId) {
            // –ò–°–ü–†–ê–í–õ–ï–ù–û: —Å—Ç—Ä–æ–≥–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ –∫–∞—Ä—Ç–∞ –Ω–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞
            if (isLocked || !cardsInteractionEnabled) {
                console.log('–ö–ª–∏–∫–∏ –æ—Ç–∫–ª—é—á–µ–Ω—ã');
                return;
            }

            // –°–Ω–∏–º–∞–µ–º –≤—ã–±–æ—Ä —Å –ø—Ä–µ–¥—ã–¥—É—â–µ–π –∫–∞—Ä—Ç—ã
            if (selectedIndex !== null && selectedIndex !== index) {
                const prevCard = document.querySelector(`[data-index="${selectedIndex}"]`);
                if (prevCard) {
                    prevCard.classList.remove('flipped', 'selected');
                }
            }

            const alreadySelected = selectedIndex === index;

            if (alreadySelected) {
                container.classList.remove('flipped', 'selected');
                selectedIndex = null;
                selectedCard = null;
            } else {
                container.classList.add('flipped');
                setTimeout(() => {
                    container.classList.add('selected');
                }, 300);

                selectedIndex = index;
                selectedCard = cardId;
            }

            updateMessage();

            if (selectedCard !== null) {
                // –ò–°–ü–†–ê–í–õ–ï–ù–û: —Å—Ä–∞–∑—É –±–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ –∫–ª–∏–∫–∏
                isLocked = true;
                cardsInteractionEnabled = false;
                setTimeout(finishSelection, 1500);
            }
        }

        function updateMessage() {
            const message = document.getElementById('message');

            if (selectedCard === null) {
                message.textContent = '–í—ã–±–µ—Ä–∏ –æ–¥–Ω—É –∫–∞—Ä—Ç—É, –∫–æ—Ç–æ—Ä–∞—è —Ç–µ–±—è –ø—Ä–∏—Ç—è–≥–∏–≤–∞–µ—Ç';
            } else {
                message.textContent = '';
            }
        }

        function finishSelection() {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ –∫–∞—Ä—Ç—ã –∫—Ä–æ–º–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π
            document.querySelectorAll('.card-container').forEach(card => {
                if (parseInt(card.dataset.index) !== selectedIndex) {
                    card.classList.add('locked');
                }
                card.classList.add('disabled');
            });

            document.getElementById('message').textContent = '‚ú® –û—Ç–ª–∏—á–Ω–æ! ‚ú®';
            document.getElementById('message').classList.add('success');

            setTimeout(showFinalScreen, 1200);
        }

        function showFinalScreen() {
            document.getElementById('grid').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('subtitle').style.display = 'none';

            const finalScreen = document.getElementById('finalScreen');
            const bigCard = document.getElementById('bigCard');

            const img = document.createElement('img');
            img.src = getCardImagePath(selectedCard);
            img.alt = '–ö–∞—Ä—Ç–∞ –¥–Ω—è';

            bigCard.appendChild(img);
            finalScreen.classList.add('show');

            setTimeout(sendToBot, 2500);
        }

        let dataSent = false;
        function sendToBot() {
            if (dataSent) {
                console.log('‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ —É–∂–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã');
                return;
            }
            dataSent = true;

            const positionForBot = selectedIndex + 1;

            const result = {
                card: positionForBot,
                selected_card: selectedCard,
                selected_index: selectedIndex,
                grid: selectedGrid,
                type: 'card_of_day',
                timestamp: new Date().toISOString()
            };

            console.log('üé¥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–∞—Ä—Ç—ã –¥–Ω—è:', result);

            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(result));
                window.Telegram.WebApp.close();
            } else {
                alert('–í—ã–±—Ä–∞–Ω–∞ –∫–∞—Ä—Ç–∞: ' + positionForBot);
                console.log('‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç:', result);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 2500);
                }, i * 100);
            }
        }

        function enableCardsInteraction() {
            cardsInteractionEnabled = true;
            document.querySelectorAll('.card-container').forEach(card => {
                card.classList.remove('disabled');
            });
            console.log('‚úÖ –ö–∞—Ä—Ç—ã –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω—ã');
        }

        function init() {
            console.log('üåü –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è "–ö–∞—Ä—Ç–∞ –¥–Ω—è"');

            selectRandomCards();
            createGrid();

            setTimeout(() => {
                const shuffleArea = document.getElementById('shuffleArea');
                shuffleArea.classList.add('hidden');

                setTimeout(() => {
                    shuffleArea.style.display = 'none';
                    document.getElementById('title').textContent = 'üé¥ –í—ã–±–µ—Ä–∏ —Å–≤–æ—é –∫–∞—Ä—Ç—É –¥–Ω—è üé¥';

                    const grid = document.getElementById('grid');
                    grid.classList.add('show');
                    updateMessage();

                    setTimeout(() => {
                        enableCardsInteraction();
                    }, 800);
                }, 500);
            }, SHUFFLE_DURATION);

            createSparkles();
            setInterval(createSparkles, 4000);
        }

        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();
            tg.ready();
            console.log('‚úÖ Telegram WebApp –≥–æ—Ç–æ–≤');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
